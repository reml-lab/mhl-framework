<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>mHealth Lab Web Console</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
  {% block scripts %}
  {% endblock %}
</head>
<body>
  <div class="container-fluid" style="height: 100vh; margin:0; padding:0">
    <div style="background: #9999FF; height:65px; text-align: center; text-valign: middle; padding:10px">
        <H1>mHealth Lab Web Portal</H1> 
    </div> 
      
    <div class="row">
      <div class="col-sm-2 text-center" style="background: #EEEEEE; height:100vh;">
      {% block sidebar %}
        <ul class="sidebar-nav">
          <li><a href="/user/list" target="_blank">User Management</a></li>
          <li><a href="http://localhost:9804" target="_blank">Jupyter Server</a></li>
          <li><a href="http://localhost:9803" target="_blank">Kibana Server</a></li>
        </ul>
     {% endblock %}
      </div>
      <div class="col-sm-10">
      	<div align="center" style="margin-top: 20px; margin-bottom: 20px; overflow: hidden; min-height: 100px; width:90%">  
          {% block content %}{% endblock %}
        </div>  
      </div>
    </div>
  </div>
</body>
</html>
